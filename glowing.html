<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glowing HR Effect</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #1a1a1a; /* Dark background for better contrast */
    color: #eaeaea; /* Light text for readability */
    margin: 0;
    padding: 20px;
  }

  .glow-hr {
    border: none;
    height: 4px;
    background: linear-gradient(to right, #ffcc00, #ff9900);
    box-shadow: 0 1px 50px 50px rgba(255, 153, 0, 0.4),
                0 20px 50px rgba(255, 153, 0, 0.2);
    margin: 40px 0;
  }

  p {
    margin: 20px 0;
    line-height: 1.6;
    z-index: 2; /* Ensure content doesn't overlap the glow visually */
    position: relative;
  }
</style>
</head>
<body>

<h1>Glowing Horizontal Rule</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>

<hr class="glow-hr">

<p>Sed nisi. Nulla quis sem at nibh elementum imperdiet. Duis sagittis ipsum. Praesent mauris. Fusce nec tellus sed augue semper porta.</p>

</body>
</html>
